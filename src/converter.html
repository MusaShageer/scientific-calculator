<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI Unit Converter</title>
    <link rel="stylesheet" href="converterstylr.css">
</head>
<body>
    <div class="container">
        <h1>SI Unit Converter</h1>

        <div class="unit-type-selector">
            <label for="unitType">Select Unit Type</label>
            <select id="unitType">
                <option value="length" selected>Length</option>
                <option value="area">Area</option>
                <option value="temperature">Temperature</option>
                <option value="weight">Weight</option>
            </select>
        </div>

        <div class="converter">
            <div class="input-section">
                <label for="inputValue">Input Value</label>
                <input type="number" id="inputValue" placeholder="Enter value" />

                <label for="inputUnit">From</label>
                <select id="inputUnit"></select>
            </div>

            <div class="output-section">
                <label for="outputUnit">To</label>
                <select id="outputUnit"></select>

                <input type="text" id="outputValue" placeholder="Converted value" readonly />
            </div>

            <button id="swapButton">Swap Units</button>
            <button id="convertButton">Convert</button>
        </div>
    </div>

    <script src="converter.js"></script>
</body>
</html>
